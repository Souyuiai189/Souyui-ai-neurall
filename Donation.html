<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donation Options</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    .hidden {
      display: none;
    }
    .glass-bg {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center relative overflow-hidden">
  <video autoplay muted loop class="absolute top-0 left-0 w-full h-full object-cover" style="min-width: 100%; min-height: 100%;">
    <source src="kontolodon.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="relative z-10 bg-white p-8 rounded-lg shadow-lg glass-bg" data-aos="fade-up">
    <h1 class="text-2xl font-bold mb-6">Choose Donation Option</h1>
    <div class="mb-4">
      <label for="donationOption" class="block text-gray-700">Select an Option:</label>
      <select id="donationOption" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm glass-bg">
        <option value="">--Select--</option>
        <option value="gopay">GoPay</option>
        <option value="dana">DANA</option>
      </select>
    </div>
    <div id="qrcodeGopay" class="hidden">
      <img src="https://telegra.ph/file/77f995510bc2aaaa43cf8.jpg" alt="GoPay QR Code" class="mx-auto">
    </div>
    <div id="qrcodeDana" class="hidden">
      <img src="https://telegra.ph/file/5cfbcb7b02f050ecba2cd.jpg" alt="DANA QR Code" class="mx-auto">
    </div>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    document.getElementById('donationOption').addEventListener('change', function() {
      var gopayQR = document.getElementById('qrcodeGopay');
      var danaQR = document.getElementById('qrcodeDana');

      gopayQR.classList.add('hidden');
      danaQR.classList.add('hidden');

      if (this.value === 'gopay') {
        gopayQR.classList.remove('hidden');
      } else if (this.value === 'dana') {
        danaQR.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
